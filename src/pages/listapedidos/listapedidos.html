<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-card *ngFor="let item of items">
      <ion-icon *ngIf="item.pi_usuario_pedido == us_id" (click)="removeItem(item)" name="ios-close" style="float: right;margin-right: 20px;font-size: 30px;"></ion-icon>
      <ion-card-header>{{item.pi_nombre_item}}
      </ion-card-header>
      <ion-card-content>
        <p>{{item.pi_usuario_pedido_nombre}}<ion-icon *ngIf="item.pi_usuario_pedido == us_id" (click)="editItemPrompt(item)" name="md-create" style="float: right;margin-right: 10px;font-size: 20px;"></ion-icon></p>
      </ion-card-content>
    </ion-card>
  </ion-list>


</ion-content>
