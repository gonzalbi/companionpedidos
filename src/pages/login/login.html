<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" #username>{{user_name}}</ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button block ion-button (click)="login()">Login</button>
  </div>

  <div id="console_log">
  </div>

</ion-content>
